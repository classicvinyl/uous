<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>uous</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      color: #111;
      padding: 40px;
      text-align: center;
      margin: 0;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
    }
    .profile {
      margin-bottom: 40px;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile h1 {
      margin-top: 16px;
      font-size: 28px;
    }
    .socials {
      margin-top: 12px;
    }
    .socials a {
      color: #000;
      font-size: 20px;
      margin: 0 10px;
      transition: color 0.2s ease;
    }
    .socials a:hover {
      color: #444;
    }
    .links a {
      display: block;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 14px 20px;
      margin: 10px 0;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }
    .links a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="https://raw.githubusercontent.com/classicvinyl/uous/refs/heads/main/uous.jpg" alt="uous" />
      <h1>uous</h1>
      <div class="socials">
        <a href="https://www.instagram.com/uousband/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="mailto:uousband@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
    <div class="links">
<a href="https://uous.bandcamp.com/" target="_blank" alt="" title="uous bandcamp">Bandcamp</a>
    </div>
  </div>
</body>
</html>
